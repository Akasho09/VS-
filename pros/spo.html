  </style>
</head>
<body>
<div class="mainbody">
<input type="text" id="inputsong">
<button id="searchbox">search</button>
<div id="userData" >.....</div>
<div>
        <p>---Related Songs---</p>
    <ol class="searchedsongs">
        <li id="searchedsongs1"></li>
        <li id="searchedsongs2"></li>

    </div>
    <div>  <button id="urlofsong" src="">url of song</button>
    </div>    </div>

<div class="bottom">
<div class="songname">
    <p id="name">Alvida</p>
    <p id="artist">SOS,Ahmer</p>
</div>
<div class="playing">
 <div>
    <i class="fa-solid fa-shuffle"  style="color: white;"></i>
    <i class="fa-solid fa-backward" style="color: white;"></i>
    <button src="https://api.spotify.com/v1/me/player/play" id="playbuttonid"><i class="fa-solid fa-play playbutton" style="color: white; "></i></button>
    <i class="fa-solid fa-forward" style="color: white;"></i>
    <i class="fa-solid fa-repeat" style="color: white;"></i> 
</div>
    <div id="duration">
        <span>0:00</span>
        <input type="range" min="0" max="1000" >
        <span>03:25</span>
    </div>
</div>
    <div class="volume">
        <i class="fa-solid fa-volume-xmark" style="color: white;"></i>
        <input type="range" min="0" max="10">
        <i class="fa-solid fa-volume-high" style="color: white;"></i>
    </div>
</div>

    <script src="spo.js"></script>
</body>
</html>
